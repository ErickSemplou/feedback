      text-align: center;

    .card {
      background: rgba(255 255 255 / 0.15);
      padding: 30px 40px;
      border-radius: 20px;
      backdrop-filter: blur(12px);

      animation: fadeIn 1s ease-out;
      position: relative;
      z-index: 10;
    }

      font-size: 2.2em;
      margin-bottom: 15px;
      text-shadow: 0 0 5px #ff4f81;
    }
    .prediction {
      font-size: 1.6em;
      font-weight: 600;
      animation: popIn 1s ease forwards;
      min-height: 70px;
      line-height: 1.3;
      text-shadow: 0 0 4px #fff4f4;
    }
    .btn {
      margin-top: 25px;
      padding: 12px 30px;
      background-color: #ff4f81aa;
      border: 2px solid #fff4f4;
      color: white;
      border-radius: 15px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 700;
      user-select: none;
    }
    .btn:hover {
      background-color: #ff4f81ee;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
    @keyframes popIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

      background-size: contain;
      opacity: 0;
      animation: heartPop 3s ease forwards;
      pointer-events: none;
      z-index: 5;
    }
    @keyframes heartPop {
      0% {
        opacity: 0;
        transform: translateY(0) scale(0.7);
      }
      10% {
        opacity: 1;
        transform: translateY(-20px) scale(1);
      }
      70% {
        opacity: 1;
        transform: translateY(-80px) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translateY(-120px) scale(0.7);

      "Сміливо втілюй свої ідеї в життя.",
      "Ти заслуговуєш найкращих подарунків від долі.",
      "Відкрий нові горизонти для себе.",
      "Нехай кожен день буде особливим.",
      "Твоя доброта змінює світ навколо.",
      "Будь впевненим у своїх силах.",
      "Твоя віра допомагає досягати вершин.",
      "Сміливо йди за своєю мрією.",
      "Залишайся відкритим для любові.",
      "Ти – світло, що освітлює шлях.",
      "Нехай радість супроводжує тебе кожен день.",
      "Твої зусилля принесуть відчутні плоди.",
      "Будь джерелом добра і позитиву.",
      "Твоє життя – це прекрасна пригода.",
      "Відкрий серце для нових емоцій.",
      "Ти заслуговуєш найщасливіших моментів.",
      "Нехай кожен день приносить радість.",
      "Твоя усмішка здатна підняти настрій.",
      "Сміливо крокуй назустріч своїм мріям."
    ];

    const predictionEl = document.getElementById('prediction');

    // Вибираємо рандомне побажання
    function showRandomPrediction() {
      const text = predictions[Math.floor(Math.random() * predictions.length)];
      predictionEl.textContent = text;
    }
    showRandomPrediction();

    // Функція спільного використання в Facebook
    function share() {
      const url = window.location.href;
      const shareText = "Я отримав(ла) передбачення на день! Подивись і ти:";
      const fbLink = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}&quote=${encodeURIComponent(shareText)}`;
      window.open(fbLink, '_blank', 'noopener,noreferrer');
    }

    // Функція додавання анімованих сердечок
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight + 30 + 'px';
      document.body.appendChild(heart);

      // Видаляємо елемент після завершення анімації
      heart.addEventListener('animationend', () => {
        heart.remove();
      });
    }

    // Створюємо сердечка періодично
    setInterval(createHeart, 700);
  </script>
