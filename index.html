<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Твоє передбачення</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    .card {
      background: rgba(255 255 255 / 0.15);
      padding: 30px 40px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0 0 0 / 0.2);
      max-width: 90%;
      animation: fadeIn 1s ease-out;
      position: relative;
      z-index: 10;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
      text-shadow: 0 0 5px #ff4f81;
    }
    .prediction {
      font-size: 1.6em;
      font-weight: 600;
      animation: popIn 1s ease forwards;
      min-height: 70px;
      line-height: 1.3;
      text-shadow: 0 0 4px #fff4f4;
    }
    .btn {
      margin-top: 25px;
      padding: 12px 30px;
      background-color: #ff4f81aa;
      border: 2px solid #fff4f4;
      color: white;
      border-radius: 15px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 700;
      user-select: none;
    }
    .btn:hover {
      background-color: #ff4f81ee;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
    @keyframes popIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Анімація блиску сердець */
    .heart {
      position: fixed;
      width: 30px;
      height: 30px;
      background: url('data:image/svg+xml;utf8,<svg fill="%23ff4f81" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 1.01 4.5 2.09C13.09 4.01 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center center;
      background-size: contain;
      opacity: 0;
      animation: heartPop 3s ease forwards;
      pointer-events: none;
      z-index: 5;
    }
    @keyframes heartPop {
      0% {
        opacity: 0;
        transform: translateY(0) scale(0.7);
      }
      10% {
        opacity: 1;
        transform: translateY(-20px) scale(1);
      }
      70% {
        opacity: 1;
        transform: translateY(-80px) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translateY(-120px) scale(0.7);
      }
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="Передбачення на день">
    <h1>Твоє передбачення на сьогодні:</h1>
    <div class="prediction" id="prediction">Завантаження...</div>
    <button class="btn" onclick="share()">Поділитися в Facebook</button>
  </div>

  <script>
    const predictions = [
      "Сьогодні тобі усміхнеться удача!",
      "Очікуй приємний сюрприз!",
      "Чудовий день для нових починань.",
      "Не вагайся — сьогодні твій день!",
      "Твої зусилля будуть помічені.",
      "Посміхнись — це змінить все!",
      "Хтось подумає про тебе з теплом.",
      "Успіх уже поруч. Тримайся курсу!"
    ];

    const predictionEl = document.getElementById('prediction');

    // Вибираємо рандомне побажання
    function showRandomPrediction() {
      const text = predictions[Math.floor(Math.random() * predictions.length)];
      predictionEl.textContent = text;
    }
    showRandomPrediction();

    // Функція спільного використання в Facebook
    function share() {
      const url = window.location.href;
      const shareText = "Я отримав(ла) передбачення на день! Подивись і ти:";
      const fbLink = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}&quote=${encodeURIComponent(shareText)}`;
      window.open(fbLink, '_blank', 'noopener,noreferrer');
    }

    // Функція додавання анімованих сердечок
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight + 30 + 'px';
      document.body.appendChild(heart);

      // Видаляємо елемент після завершення анімації
      heart.addEventListener('animationend', () => {
        heart.remove();
      });
    }

    // Створюємо сердечка періодично
    setInterval(createHeart, 700);
  </script>
</body>
</html>
